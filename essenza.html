<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luminia Essenza – Gin Luminia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin: 40px 0 10px;
      color: #c9a24d;
      letter-spacing: 2px;
    }

    p.intro {
      text-align: center;
      max-width: 600px;
      margin: 0 auto 40px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      padding: 0 20px 60px;
      max-width: 1100px;
      margin: auto;
    }

    .card {
      text-align: center;
    }

    .card img {
      width: 100%;
      max-height: 300px;
      object-fit: contain;
      cursor: zoom-in;
      transition: transform 0.3s ease;
    }

    .card img:hover {
      transform: scale(1.03);
    }

    .card h3 {
      margin-top: 12px;
      font-size: 1.05rem;
      letter-spacing: 0.5px;
    }

    .prezzo {
      margin-top: 6px;
      color: #c9a24d;
      font-weight: 600;
    }

    .prezzi-note {
      text-align: center;
      font-size: 0.85rem;
      opacity: 0.6;
      margin-bottom: 30px;
    }

    /* LIGHTBOX */
    #lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      cursor: zoom-out;
    }
  </style>
</head>

<body>

<h1>Luminia Essenza</h1>

<p class="intro">
Profumatori artigianali con essenze incluse, realizzati da bottiglie iconiche.
</p>

<div class="grid">

  <div class="card">
    <img src="essenza-1.jpeg" onclick="openLightbox(this.src)">
    <h3>Portofino</h3>
    <div class="prezzo">€15</div>
  </div>

  <div class="card">
    <img src="essenza-2.jpeg" onclick="openLightbox(this.src)">
    <h3>Nordes</h3>
    <div class="prezzo">€6</div>
  </div>

  <div class="card">
    <img src="essenza-3.jpg" onclick="openLightbox(this.src)">
    <h3>GinB</h3>
    <div class="prezzo">€8</div>
  </div>

  <div class="card">
    <img src="essenza-4.jpg" onclick="openLightbox(this.src)">
    <h3>Malfy Pompelmo</h3>
    <div class="prezzo">€6</div>
  </div>

</div>

<p class="prezzi-note">Prezzi indicativi</p>

</script>
<p class="prezzi-note">Prezzi indicativi</p>
  <div id="lightbox" class="lightbox">
  <img id="lightbox-img" alt="">
</div>
<script>
function openLightbox(src) {
  const lb = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");

  img.src = src;
  lb.style.display = "flex";
  document.body.style.overflow = "hidden";
}

document.getElementById("lightbox").addEventListener("click", function(e) {
  if (e.target.tagName === "IMG") {
    this.style.display = "none";
    document.body.style.overflow = "auto";
  }
});
</script>

</body>
</html>
