<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Luminia Aura – Gin Luminia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
  body {
  margin: 0;
  font-family: "Helvetica Neue", Arial, sans-serif;
  background-color: #0f0f0f;
  color: #f5f5f5;
}

h1 {
  text-align: center;
  margin: 40px 0 10px;
  color: #c9a24d;
  letter-spacing: 2px;
}

p.intro {
  text-align: center;
  max-width: 600px;
  margin: 0 auto 40px;
  font-size: 0.95rem;
  opacity: 0.85;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  padding: 0 20px 60px;
  max-width: 1100px;
  margin: auto;
}

.card {

}

.card img {
  width: 100%;
  max-height: 320px;
  object-fit: contain;
  transition: transform 0.3s ease;
}

.card img:hover {
  transform: scale(1.03);
}

.card h3 {
  margin-top: 15px;
  font-size: 1.1rem;
  letter-spacing: 0.5px;
}

.prezzo {
  margin-top: 8px;
  color: #c9a24d;
  font-weight: 600;
}

.prezzi-note {
  text-align: center;
  font-size: 0.85rem;
  opacity: 0.6;
  margin-bottom: 30px;
}

.lightbox {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 99999;
}

.lightbox img {
  max-width: 90vw;
  max-height: 90vh;
  cursor: zoom-out;
}

  </style>
</head>

<body>

</p>

<div class="grid">

  </div>

  <div class="card">
    <img src="ritual-4.jpeg" alt="Luminia Ritual 4" onclick="openLightbox(this.src)">

<script>
function openLightbox(src) {
  const box = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");
  img.src = src;
  box.style.display = "flex";
}

function closeLightbox() {
  document.getElementById("lightbox").style.display = "none";
}
</script>
<script>
let currentIndex = 0;
let images = [];

function openLightbox(src) {
  const allImgs = document.querySelectorAll('.card img');
  images = Array.from(allImgs).map(img => img.src);
  currentIndex = images.indexOf(src);

  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  lightboxImg.src = images[currentIndex];
  lightbox.style.display = 'flex';
}

// chiusura cliccando fuori
function closeLightbox() {
  document.getElementById('lightbox').style.display = 'none';
}

// swipe touch per mobile
let startX = 0;

const lightbox = document.getElementById('lightbox');
lightbox.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
});

lightbox.addEventListener('touchend', e => {
  let endX = e.changedTouches[0].clientX;
  if(endX - startX > 50){  // swipe a destra
    showPrev();
  } else if(startX - endX > 50){ // swipe a sinistra
    showNext();
  }
});

function showNext() {
  currentIndex = (currentIndex + 1) % images.length;
  document.getElementById('lightbox-img').src = images[currentIndex];
}

function showPrev() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  document.getElementById('lightbox-img').src = images[currentIndex];
}
</script>
<p class="prezzi-note">Prezzi indicativi</p>
  <div id="lightbox" class="lightbox">
  <img id="lightbox-img" alt="">
</div>
<script>
function openLightbox(src) {
  const lb = document.getElementById("lightbox");
  const img = document.getElementById("lightbox-img");

  img.src = src;
  lb.style.display = "flex";
  document.body.style.overflow = "hidden";
}

document.getElementById("lightbox").addEventListener("click", function(e) {
  if (e.target.tagName === "IMG") {
    this.style.display = "none";
    document.body.style.overflow = "auto";
  }
});
</script>

</body>
</html>
